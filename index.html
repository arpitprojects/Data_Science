        <script>
            function csvJSON(csv){

                //this csv is coming as a whole string.

                var lines=csv.split("\n");

                var result = [];

                var headers=lines[0].split(",");

                for(var i=1;i<lines.length;i++){
                    // console.log(lines[i]);
                    var obj = {};
                    
                    var currentline=lines[i].split(",");

                    for(var j=0;j<headers.length;j++){

                        obj[headers[j]] = currentline[j];

                    }

                    result.push(obj);
                }

                //return result; //JavaScript object
                console.log(result);
                return result; //JSON//json strinify do this
            }

            $('#imageUpld1').on("change" , function(){
                image_up(); 
            });
            function image_up(){
                $('#loader').css('display' , 'block');
                console.log('Step 1 crossed');
                var fileInput = document.getElementById('imageUpld1');

                var fileName = fileInput.value;
                console.log('Step 2 '+ fileName);
                var ext = fileName.substring(fileName.lastIndexOf('.') + 1);

                if(ext == 'csv'){
                    console.log('File type Ok ' + ext)
                }else{
                    alert('File Type Not supported ' + ext);
                    $('#loader').css('display' , 'none');
                    return false;
                }
                var file = fileInput.files[0];

                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function(e) {
                    console.log(reader.result);
                    var json = csvJSON(reader.result);
                    console.log(json);
                    // json = JSON.parse(json);
                    //here we will load the spreadsheet
                    console.log('The main code.');
                    $('#loader').css('display' , 'none');

                    //Temporarily disabled the Kendo Ui 
                    //var spreadsheet = $("#spreadsheet").data("kendoSpreadsheet");
                    //var sheet = spreadsheet.sheetByIndex(0);
                    //sheet.fromJSON(json);
                    var x = ConvertJsonToTable(json, 'tableId', null, 'Download');
                    //Here x is the table 
                    $('#modal-body').html(x);//This is invisible.
                    /*Do all the manupilations of the data type finding */

                    var datatype_item = [];
                    var datatype_len;
                    var check_ar = [];

                    var row_len = $('#tableId thead tr th').length;
                    $("#tableId tbody tr td:nth-child(1)").each( function(){
                        //add item to array
                        datatype_item.push( $(this).text());
                    });
                    datatype_len  = datatype_item.length;

                    /*end of get the len of tbody columns as len*/

                    for(i = 1 ; i <=row_len ;i++){
                        $("#tableId tbody tr td:nth-child(" + i + ")").each(function(){
                            var temp = $(this).text();
                            // console.log(temp);
                            //Write Algorithm

                            //Not added intelligence
                            if((moment(temp, "MM/DD/YYYY", true).isValid())){
                                check_ar[i] = "Date";   
                            }else if((moment(temp, "DD/MM/YYYY", true).isValid())){
                                check_ar[i] = "Date";   
                            }else if((moment(temp, "MM-DD-YYYY", true).isValid())){
                                check_ar[i] = "Date";   
                            }else if((moment(temp, "DD-MM-YYYY", true).isValid())){
                                check_ar[i] = "Date";   
                            }else if((moment(temp, "MM DD YYYY", true).isValid())){
                                check_ar[i] = "Date";   
                            } else if((moment(temp, "YYYY/MM/DD", true).isValid())){
                                check_ar[i] = "Date";   
                            } else if((moment(temp, "YYYY/DD/MM", true).isValid())){
                                check_ar[i] = "Date";   
                            }
                            else if((moment(temp, "YYYY-DD-MM", true).isValid())){
                                check_ar[i] = "Date";   
                            } else if((moment(temp, "YYYY-MM-DD", true).isValid())){
                                check_ar[i] = "Date";   
                            }
                            else if(Number.isInteger(parseInt(temp)) === true){
                                check_ar[i] = "Integer";
                            }
                            else if(temp.toLowerCase() === "true" || temp.toLowerCase() === "false"){
                                check_ar[i] = "Boolean";
                            }else if(isFloat(parseFloat(temp)) === "true"){
                                check_ar[i] = "Float";
                            }else{
                                check_ar[i] = "String";
                            }

                        });
                    }

                    function isFloat(n) {
                        return n === +n && n !== (n|0);
                    }
                    console.log(check_ar);

                    /*End of all the manupilations of the data type finding */
                    /*Get the num of rows of the table*/
                    var t = $('#tableId thead tr th').length;

                    console.log(t);
                    /*End of get the num of rows of the table*/
                    /*Get the num of cols of the table*/
                    var colo = [];
                    var header = [];
                    $("#tableId tbody tr td:nth-child(1)").each( function(){
                        //add item to array
                        colo.push($(this).text());
                    });

                    leng  = colo.length + 1;// 1 is added becuase of the header.
                    console.log(leng);
                    /*end of num of cols of the table*/
                    /*get the number of the header */
                    $('#tableId thead tr th').each(function() {

                    //Here we will add the variable with the data type we have both the array 
                    var result_datatype = [];
                    var new_check_arr = [];

                    for(i in check_ar){
                        new_check_arr.push(check_ar[i]);
                        //Make the dropdown
                    }

                    result_datatype = $.map(header, function (el, idx) {

                        return [[el, new_check_arr[idx]]];
                    });
                    //End of the implemntations.
                    /*End of the number of the header */
                    /*get the number of the body array by array */

                    var coll_array = [];

                    $('#tableId tbody tr').each(function(){
                        var coll = [];
                        $(this).find('td').each(function(){
                            coll.push($(this).text());
                        });
                        coll_array.push(coll);
                    });

                    console.log(coll_array);

                    coll_array.unshift(result_datatype);

                    /*End of the number of the body array by array */
                    $(document).ready(function() {
                        $('#spread_sheet').empty();
                        $("#spread_sheet").xtab("init",
                                                { 
                            rows: leng, 
                            cols: t, 
                            headers: true ,
                            values: coll_array
                        });
                    });

                    // $('#spread_sheet').html(x);
                    //get the rows and columns of the table
                    //t is totoal number of rows
                    var t = $('#tableId thead tr th').length;
                    // var t = $('#tableId thead tr th').length;
                    var row = []; var item = [];  var seris = []; 
                    var len;
                    var items = [];
                    var c = [];
                    var chunk;
                    /*get the len of row as t*/
                    $('#tableId thead tr th').each(function() {
                        var customerId = $(this).text(); 
                        //console.log(customerId);
                        row.push(customerId);
                    });

                    /*Append all the rows array to the attributes columns code starts*/

                    for(o=0;o<t;o++){  
                        $('#all-drag-attribute').append('<div id="drag1" class="drag-ele" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" draggable="true">'+row[o]+'<i class="fa fa-times none" id="icon-close"></i></div><br/>')
                    }
                    /*End of the of Append all the rows array to the attributes columns code starts*/
                    /*end of get the len of row as t*/
                    /*get the len of tbody columns as len*/
                    $("#tableId tbody tr td:nth-child(1)").each( function(){
                        //add item to array
                        item.push( $(this).text());
                    });
                    len  = item.length;

                    /*end of get the len of tbody columns as len*/

                    for(i = 1 ; i <=t ;i++){
                        $("#tableId tbody tr td:nth-child(" + i + ")").each( function(){
                            var temp = $(this).text();
                            // console.log(temp);
                            temp = parseInt(temp);
                            items.push(temp); 
                            //Put the function for the data cleaniaing.
                        });
                    }

                    while (items.length > 0) {

                        chunk = items.splice(0,len)

                        c.push(chunk);
                    }
                    var j;
                    var seris = [];
                    var data = [];
                    for(j = 1; j <= t;j++ ){
                        seris.push({
                            name : row[j],
                            data : c[j]
                        });
                    }
                    console.log(seris);
                    Highcharts.chart('graph', {

                        title: {
                            text: fileName
                        },
                        yAxis: {
                            title: {
                                text: fileName
                            }
                        },

                        //this is mandatory
                        plotOptions: {
                            series: {
                                pointStart: 0
                            }
                        },

                        series: seris
                    });
                }
                reader.onerror = function(e){
                    console.log('Error reading files!!');
                }
                console.log('Pushing Ajax Fuction Executed');
                var filedata = $('#imageUpld1').prop('files')[0];
                var formdata = new FormData();
                formdata.append('file' , filedata);
                console.log(formdata);
                $.ajax({
                    type:'POST',
                    url: 'http://localhost/ProjectDataScience/Uploaded_files/csv/index.php',
                    data:formdata,
                    cache:false,
                    contentType: false,
                    processData: false,
                    success:function(data){
                        console.log("success");
                        console.log(data);
                    },
                    error: function(data){
                        console.log("error");
                        console.log(data);
                    }
                });
            }
        </script>
        <script>
            function tsvJSON(tsv){

                var lines=tsv.split("\n");
                var result = [];

                var headers=lines[0].split("\t");

                for(var i=1;i<lines.length;i++){

                    var obj = {};
                    var currentline=lines[i].split("\t");

                    for(var j=0;j<headers.length;j++){
                        obj[headers[j]] = currentline[j];
                    }
                    result.push(obj);
                }

                //return result; //JavaScript object
                return JSON.stringify(result); //JSON
            }

        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
